<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {# <H1>Number: {{ n }} is even|odd</H1> #}
        {%- if n is even %}
            <H1>Number: {{ n }} is even</H1>
        {%- else %}
            <H1>Number: {{ n }} is odd</H1>
        {%- endif %}
    </BODY>
</HTML>
